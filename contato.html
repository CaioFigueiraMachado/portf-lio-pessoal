<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Cool Responsive Portfolio Website Design</title>
       <!-- swiper css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />

    <!-- box icons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <!-- custom css -->
    <link rel="stylesheet" href="style.css">
    </head>

<body>
    <header class="header">
        <a href="#" class="logo">Portfólio.</a>
        <nav class="navbar">
            <a href="index.html" class="active">Home</a>
            <a href="index.html#about">Sobre</a>
            <a href="contato.html">Projetos</a>
            <a href="#contact">Contato</a>
        </nav>
        <div class="bx bx-moon" id="darkMode-icon"></div>
        <div class="bx bx-menu" id="menu-icon"></div>
    </header>
 <div class="testimonial-container">
        <h2 class="heading">Projetos <span></span></h2>

        <!-- Tabela de Projetos -->
        <table>
            <thead>
                <tr>
                    <th>Nome do Projeto</th>
                    <th>Linguagem utilizada</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Portfolio Pessoal</td>
                    <td>HTML, CSS, JS</td>
                    <td>Concluído</td>
                </tr>
                <tr>
                    <td>Site de Receitas</td>
                    <td>HTML, CSS, JavaScript</td>
                    <td>Em Andamento</td>
                </tr>
                <tr>
                    <td>Blog de Viagens</td>
                    <td>HTML, CSS</td>
                    <td>Planejado</td>
                </tr>
            </tbody>
        </table>

       
                </div>

                
            </div>
        </div>
    </div>

    <!-- contact section design -->
    <section class="contact" id="contact">
        <h2 class="heading">Entre em <span>Contato</span></h2>

        <form action="agradecimento.html" method="get">
            <div class="input-box">
                <input type="text" placeholder="Nome Completo" required>
                <input type="email" placeholder="Endereço de Email" required>
            </div>
            <div class="input-box">
                <input type="number" placeholder="Telefone" required>
                <input type="text" placeholder="Assunto" required>
            </div>
            <textarea name="mensagem" id="mensagem" cols="30" rows="10" placeholder="Sua mensagem" required></textarea>
            <input type="submit" value="Enviar mensagem" class="btn">
        </form>
    </section>
     <footer class="footer">
        <div class="footer-text">
            <p>Copyright © 2025 | Todos os direitos reservados.</p>
        </div>

        <div class="footer-iconTop">
            <a href="#home"><i class='bx bx-up-arrow-alt'></i></a>
        </div>
    </footer>
</body>

</html>
